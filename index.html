<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Pomodoro Clock</title>

	<!-- Bootstrap CSS CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	
	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>

	<!-- jQuery CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

	<!-- Bootstrap JS CDN -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>


<div class="container">
	<div class="row">
		<div class="col-xs-12 col-md-6 col-md-offset-3 text-center">
			<h1>Pomodoro Clock</h1>
		</div>
	</div>


	<div class="row">
		<div id="displayTime" class="col-xs-12 col-md-6 col-md-offset-3 text-center">
			<h2 id="displayTimeHeader">Session</h2>
			<p id="timer">25</p>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12 col-md-6 col-md-offset-3 text-center">
			<button id="startStop" class="btn btn-default">Start</button>
			<button id="reset" class="btn btn-default">Reset</button>
		</div>
	</div>

	<div id="options" class="row">
		<div class="col-xs-12 col-md-6 col-md-offset-3 text-center">
			<div class="row">
				<div class="col-xs-6">
					<h2>Break Length</h2>
					<p> 
						<span id="breakSubtract" class="pointer"> - </span> 
						<span id="breakLength"> 5 </span>
						<span id="breakAdd" class="pointer"> + </span> 
					</p>
				</div>
				<div class="col-xs-6">
					<h2>Session Length</h2>
					<p> 
						<span id="sessionSubtract" class="pointer"> - </span> 
						<span id="sessionLength"> 25 </span>
						<span id="sessionAdd" class="pointer"> + </span> 
					</p>
				</div>
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="col-xs-12 col-md-6 col-md-offset-3 text-center">
			<div id="bottomBorder"></div>
		</div>
	</div>
	
</div> <!-- end of container -->


 <!-- Buzz! Audio Library -->
 <script src="js/buzz.min.js"></script>
  <!-- Main JS file -->
 <script src="js/main.js"></script>


</body>
</html>
